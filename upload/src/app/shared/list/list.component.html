<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Formatos</th>
                <th>Envio</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of elements">
                <td>{{ item.type }}</td>
                <td>{{ item.formats }}</td>
            </tr>
        </tbody>
    </table>
</div>
